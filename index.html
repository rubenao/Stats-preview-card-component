<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="card-content">
            <h1>Get <span>insights</span> that help your bussiness grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
            <div class="stats">
                <div class="info">
                    <h3>10K+</h3>
                    <span>companies</span>
                </div>
                <div class="info">
                    <h3>314</h3>
                    <span>templates</span>
                </div>
                <div class="info">
                    <h3>12M+</h3>
                    <span>queries</span>
                </div>
            </div>
        </div>
        <div class="card-img">
            <img src="/images/image-header-desktop.jpg" alt="card image" class="img-desktop">
            <img src="/images/image-header-mobile.jpg" alt="card image" class="img-mobile">

        </div>
    </div>
    
</body>
</html>
